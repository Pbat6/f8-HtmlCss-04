<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Embed font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="logo">
                        <figure>
                            <img
                                src="./assets/img/logo.svg"
                                alt=""
                                class="logo-img"
                            />
                        </figure>
                        <span class="logo-text">Lucy</span>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li>
                                <a href="#!" class="navbar-link">Home</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar-link">About</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar-link">
                                    Services & Rates
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar-link">Reviews</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar-link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="header__cta">Sign Up</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-1.png"
                                alt=""
                                class="hero__img"
                            />

                            <img
                                src="./assets/img/decor-left.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-right.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-2.png"
                                alt=""
                                class="hero__img hero__img-small"
                            />
                        </div>
                        <div class="hero__list">
                            <section class="hero__list-item">
                                <img
                                    src="./assets/img/pet-3.png"
                                    alt=""
                                    class="hero__list-item-thumb"
                                    style="--bg-color: #fec23f"
                                />
                                <div class="hero__list-item-info">
                                    <p class="hero__list-item-info__title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__list-item-info__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item-info__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero__list-separate"></div>

                            <section class="hero__list-item">
                                <img
                                    src="./assets/img/pet-4.png"
                                    alt=""
                                    class="hero__list-item-thumb"
                                    style="--bg-color: #6597c2"
                                />
                                <div class="hero__list-item-info">
                                    <p class="hero__list-item-info__title">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero__list-item-info__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item-info__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="hero__btn">
                                Book a Meet
                                <span class="hero__btn-icon">
                                    <svg
                                        width="9"
                                        height="8"
                                        viewBox="0 0 9 8"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
